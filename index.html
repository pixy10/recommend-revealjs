<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/simple.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<!-- <section>Slide 1</section>
				<section>Slide 2</section> -->
				<section data-markdown
						data-separator="\n---\n$"
    					data-vertical="\n--\n">
					<textarea data-template>

						## reveal.js と github で<br>らくらくスライド生活

						---

						これから LT をやっていこうぜ！

						---

						スライド作りするか

						---

						パワポ

						---

						キライ &#x1f4a9;

						---

						<section>
							<p class="fragment grow">重い</p>
							<p class="fragment grow">レイアウト面倒</p>
							<p class="fragment grow">高機能すぎ</p>
						</section>

						---

						もっと簡単に作りたい

						---

						なんなら markdown で書きたい

						---

						そこで

						---

						## reveal.js
						[https://revealjs.com](https://revealjs.com/#/)

						---

						## 作り方

						- GitHubから[reveal.js](https://github.com/hakimel/reveal.js/)のプロジェクトzipをダウンロード
						- index.htmlをテキストエディタで開く
						- `<div class="slides">` タグ内の `<section>` 内容を削除
						- 後述のオプション付き `<section>` を記載する
						- `<section>` 内にMarkdownでスライドの内容を書く

						---

						## section の書き方

						```
						<section data-markdown
							    data-separator="\n---\n$"
							    data-vertical="\n--\n">
							<script type="text/template">
								ここにmarkdownを記載していく。
							</script>
						</section>
						```

						- `data-separator="\n---\n$"` で `---` でスライド区切り
						- `data-vertical="\n--\n$"`   で `--` で縦スライド区切り

						---

						スライドができたら

						---

						## Github へ

						---

						公開したくないなら会社の GHE でも OK!

						---

						## リポジトリの設定

						---

						リポジトリの設定（Settings）から
						<img src="img/repo-top.png">

						---

						ソースのブランチを選択して保存

						<img src="img/enable-github-pages.png">

						---

						公開ページへアクセスするだけ

						---

						今見てるのがそうです！

						---

						簡単でしょ！

						---

						qiita のスライドよりはちゃんとしたのを作りたい時にぴったり

						---

						インターネットでどこからでもアクセス

						---

						reveal 自体ももっと高機能なので試してみてね  
						Github の README に色々書いてあります。

						---

						bye bye &#x1f618;

					</textarea>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
